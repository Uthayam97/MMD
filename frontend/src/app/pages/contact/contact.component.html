<div class="container py-4"><div class="bg-white border rounded-3 shadow-sm p-4"><h2 class="mb-3">Contact Us</h2><form [formGroup]="form" (ngSubmit)="submit()"><table class="table table-borderless align-middle"><tbody><tr><th style="width:180px;">Name</th><td><input class="form-control" formControlName="name" /><div class="text-danger small" *ngIf="submitted && form.get('name')?.invalid">Name is required.</div></td></tr><tr><th>Email</th><td><input class="form-control" type="email" formControlName="email" /><div class="text-danger small" *ngIf="submitted && form.get('email')?.invalid">Valid email is required.</div></td></tr><tr><th>Phone</th><td><input class="form-control" formControlName="phone" /><div class="text-danger small" *ngIf="submitted && form.get('phone')?.invalid">Valid phone is required.</div></td></tr><tr><th>Subject</th><td><input class="form-control" formControlName="subject" /><div class="text-danger small" *ngIf="submitted && form.get('subject')?.invalid">Subject is required.</div></td></tr><tr><th>Message</th><td><textarea rows="4" class="form-control" formControlName="message"></textarea><div class="text-danger small" *ngIf="submitted && form.get('message')?.invalid">Message must be at least 10 characters.</div></td></tr></tbody></table><button class="btn btn-primary" [disabled]="loading">{{ loading ? "Sending..." : "Send Message" }}</button><div class="alert alert-success mt-3 mb-0" *ngIf="successMessage">{{ successMessage }}</div></form></div></div>
