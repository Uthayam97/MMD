<div class="container py-4"><div class="row justify-content-center"><div class="col-md-7 col-lg-5"><div class="card shadow-sm border-0"><div class="card-header bg-white"><div class="btn-group w-100"><button class="btn" [class.btn-dark]="mode==='login'" [class.btn-outline-dark]="mode!=='login'" (click)="setMode('login')">Login</button><button class="btn" [class.btn-dark]="mode==='signup'" [class.btn-outline-dark]="mode!=='signup'" (click)="setMode('signup')">Signup</button></div></div><div class="card-body"><div class="alert alert-danger" *ngIf="error">{{ error }}</div><form *ngIf="mode==='login'" (ngSubmit)="login()"><div class="mb-3"><label class="form-label">Email</label><input class="form-control" type="email" [(ngModel)]="loginForm.email" name="loginEmail" required /></div><div class="mb-3"><label class="form-label">Password</label><input class="form-control" type="password" [(ngModel)]="loginForm.password" name="loginPassword" required /></div><button class="btn btn-primary w-100" [disabled]="loading">{{ loading ? 'Please wait...' : 'Login' }}</button></form><form *ngIf="mode==='signup'" (ngSubmit)="signup()"><div class="mb-3"><label class="form-label">Name</label><input class="form-control" [(ngModel)]="signupForm.name" name="signupName" required /></div><div class="mb-3"><label class="form-label">Email</label><input class="form-control" type="email" [(ngModel)]="signupForm.email" name="signupEmail" required /></div><div class="mb-3"><label class="form-label">Password</label><input class="form-control" type="password" [(ngModel)]="signupForm.password" name="signupPassword" minlength="6" required /></div><div class="mb-3"><label class="form-label">Role</label><select class="form-select" [(ngModel)]="signupForm.role" name="signupRole"><option value="user">User</option><option value="admin">Admin</option></select></div><button class="btn btn-primary w-100" [disabled]="loading">{{ loading ? 'Please wait...' : 'Create Account' }}</button></form></div></div></div></div></div>
