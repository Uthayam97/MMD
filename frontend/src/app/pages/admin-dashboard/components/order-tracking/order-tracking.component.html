<div class="card shadow-sm mb-4">
  <div class="card-header">Real-Time Order Tracking</div>
  <div class="table-responsive">
    <table class="table table-sm mb-0">
      <thead>
        <tr>
          <th>Invoice</th>
          <th>User</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.invoiceNumber }}</td>
          <td>{{ getOrderUserLabel(order) }}</td>
          <td>{{ order.totalAmount | currency: "USD" }}</td>
          <td style="min-width: 180px">
            <select
              class="form-select form-select-sm"
              [value]="order.status"
              (change)="updateStatus(order._id, $any($event.target).value)"
            >
              <option *ngFor="let status of orderStatuses" [value]="status">
                {{ status }}
              </option>
            </select>
          </td>
        </tr>
        <tr *ngIf="orders.length === 0">
          <td colspan="4" class="text-muted text-center py-3">No orders found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
